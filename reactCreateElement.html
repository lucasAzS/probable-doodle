<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olá mundo - React Profissional</title>
    <style>
      .title {
        color: green;
      }
      .subtitle {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script>
      let e = React.createElement;

      ReactDOM.render(
        e(
          'h1',
          { className: 'title' },
          'Olá Mundo',
          e('br'),
          e('small', { className: 'subtitle' }, ' Olá React')
        ),
        document.querySelector('#root')
      );
    </script>
  </body>
</html>
